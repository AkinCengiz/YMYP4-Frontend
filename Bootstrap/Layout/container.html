<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container bg-primary">container</div>
    <div class="container-sm bg-secondary">container-sm</div>
    <div class="container-md bg-success">container-md</div>
    <div class="container-lg bg-danger">container-lg</div>
    <div class="container-xl bg-info">container-xl</div>
    <div class="container-xxl bg-dark text-light">container-xxl</div>

</html>
