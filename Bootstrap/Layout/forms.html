    <div class="container mt-3">
        <form action="#" class="w-50 p-3">
            <div class="form-group mb-3">
                <label for="firstname" class="form-label">Adınız</label>
                <input type="text" id="firstname" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="lastname" class="form-label">Soyadınız</label>
                <input type="text" id="lastname" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="address" class="form-label">Adres</label>
                <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="city" class="form-label">Şehir</label>
                <select name="city" id="city" class="form-select">
                    <option value="34">İstanbul</option>
                    <option value="6">Ankara</option>
                    <option value="35">İzmir</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="answer" id="answer" class="form-check-input">
                <label for="answer" class="form-check-label">Bilgileriniz kaydedilsin mi?</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="man">
                <label class="form-check-label" for="man">Erkek</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="woman" checked>
                <label class="form-check-label" for="woman">Kadın</label>
              </div>
            <h4 class="display-6">Hobileriniz</h4>
            <hr>
            <div class="form-check mb-3">
                <input type="checkbox" name="hobies" id="reading" class="form-check-input" value="reading" checked>
                <label for="reading" class="form-check-label">Kitap Okumak</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="hobies" id="listening" class="form-check-input" value="listening">
                <label for="listening" class="form-check-label">Müzik Dinlemek</label>
            </div>
            <div class="mb-3 bg-danger">
                <label for="javascript" class="form-label">JavaScript</label>
                <input type="range" class="form-range" min="0" max="5" id="javascript">
            </div>
            <div class="mb-3 bg-danger">
                <label for="html" class="form-label">Html</label>
                <input type="range" class="form-range" min="0" max="5" id="html">
            </div>
            <br><hr><br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
        </form>
