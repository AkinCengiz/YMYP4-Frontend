<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col col-3 bg-primary">Column 1</div>
            <div class="col col-3 bg-danger">Column 2</div>
            <div class="col col-6 bg-success">Column 3</div>
        </div>
        <div class="row">
            <div class="col col-2 bg-secondary">Column 1</div>
            <div class="col col-8 bg-warning">Column 2</div>
            <div class="col col-2 bg-info">Column 3</div>
        </div>
    </div>
</body>
</html>
