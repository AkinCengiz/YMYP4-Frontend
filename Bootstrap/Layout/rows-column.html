<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows & Column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box{
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box bg-primary col"></div>
            <div class="box bg-success col"></div>
            <div class="box bg-danger col"></div>
        </div>
        <div class="row">
            <div class="box bg-primary col-2"></div>
            <div class="box bg-success col-6"></div>
            <div class="box bg-danger col-4"></div>
        </div>
        <div class="row">
            <div class="box bg-primary  col-lg"></div>
            <div class="box bg-success  col-lg"></div>
            <div class="box bg-danger  col-lg"></div>
        </div>
        <div class="row">
            <div class="box bg-primary  col-md"></div>
            <div class="box bg-success  col-md"></div>
            <div class="box bg-danger  col-md"></div>
        </div>
        <div class="row">
            <div class="box bg-primary  col-sm"></div>
            <div class="box bg-success  col-sm"></div>
            <div class="box bg-danger  col-sm"></div>
        </div>
    </div>
</body>
</html>
