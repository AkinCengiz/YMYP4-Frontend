<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html{
            font-size: 20px;
        }
        /* 
            COLORS

            primary
            secondary
            danger
            warning
            success
            info
            light
            dark
        
        
        
        
        
        */
    </style>
</head>
<body>
    <!-- BUTTONS -->
     <h1>BUTTONS</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>    
    <button type="button" class="btn btn-link">Link</button>
    <br><hr><br>
    <h1>LINK BUTTONS</h1>
    <a href="" class="btn btn-primary">Primary</a>
    <a href="" class="btn btn-secondary">Secondary</a>
    <a href="" class="btn btn-success">Success</a>
    <a href="" class="btn btn-danger">DaAnger</a>
    <a href="" class="btn btn-warning">Warning</a>
    <a href="" class="btn btn-info">Info</a>
    <a href="" class="btn btn-light">Light</a>
    <a href="" class="btn btn-dark">Dark</a>
    <br><hr><br>
    <!--OUTLINE BUTTONS -->
    <h1>OUTLINE BUTTONS</h1>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <br><hr><br>
    <!--BUTTON SIZES -->
    <h1>BUTTON SIZES</h1>
    <a href="" class="btn btn-primary btn-lg" disabled>Primary</a>
    <a href="" class="btn btn-secondary">Secondary</a>
    <a href="" class="btn btn-success btn-sm">Success</a>
    <button type="button" class="btn btn-primary" disabled>Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>

    <!-- Link buttonlarını disabled yapmak için disabled classı tanımlanıp role="button" ve aria-disabled=true atribute değerleri verilmelidir. -->
    <a href="" class="btn btn-danger btn-md disabled"  role="button" aria-disabled="true">-DaAnger-</a>
    <a href="" class="btn btn-warning btn-xs">Warning</a>
    <a href="" class="btn btn-info btn-xl">Info</a>
    <a href="" class="btn btn-light">Light</a>
    <a href="" class="btn btn-dark">Dark</a>


</body>
</html>
