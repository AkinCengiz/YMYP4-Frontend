<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <!-- External Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Internal Css -->
    <style>
        .box{
            border: 2px solid silver;
            background-color: grey;
        }
        #box1{
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- Inline Css -->
    <div id="box1" class="box" style="background-color: red; color: white;">Kutu - 1</div>
    <div id="box2" class="box" style="background-color: red; color: white;">Kutu - 2</div>
</body>
</html>
