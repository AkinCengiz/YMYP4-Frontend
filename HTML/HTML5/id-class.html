<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #first {
            font-size: 30px;
        }
        #second {
            border: 5px solid blue;
        }
        .first {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#first">First</a></li>
        <li><a href="#second">Second</a></li>
        <li><a href="#third">Third</a></li>
    </ul>
    <div id="first" class="first" style="background-color: green; width: 200px;height: 200px;">Birinci Div</div>
    <div id="second" class="first" style="background-color: grey; width: 200px;height: 200px;">İkinci Div</div>
    <div id="third" class="first" style="background-color: red; width: 200px;height: 200px;">Üçüncü Div</div>
    <p id="first-p">Birinci Paragraf</p>
</body>
</html>
