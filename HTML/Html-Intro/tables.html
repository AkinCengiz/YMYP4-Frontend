<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <table style="border: 1px solid silver; border-collapse: collapse;">
        <thead>
            <tr >
                <th style="border: 1px solid green;">Ad</th>
                <th style="border: 1px solid green;">Soyad</th>
                <th style="border: 1px solid green;">Yaş</th>
            </tr>
        </thead>        
        <tbody>
            <tr>
                <td style="border: 1px solid green;">Akın</td>
                <td style="border: 1px solid green;">Cengiz</td>
                <td style="border: 1px solid green;">25</td>
            </tr>
            <tr>
                <td style="border: 1px solid green;">Ali</td>
                <td style="border: 1px solid green;">Veli</td>
                <td style="border: 1px solid green;">30</td>
            </tr>
            <tr>
                <td colspan="2" style="border: 1px solid green;">İsim Soyisim</td>
                <td style="border: 1px solid green;">36</td>
            </tr>
        </tbody>    
    </table>
</body>
</html>
