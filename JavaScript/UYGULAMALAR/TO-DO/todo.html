<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>JS - ToDo List</title>
</head>
<body>
    <div class="container p-2">
        <div class="card">
            <div class="card-header bg-dark text-light">To Do List</div>
            <div class="card-body bg-secondary">
                <form id="todo-form">
                    <div class="form-group mb-2">
                        <input type="text" id="todo-input" class="form-control" placeholder="Görev giriniz...">
                    </div>
                    <button type="submit" id="add" class="btn btn-danger">To Do Ekle</button>
                </form>
            </div>
            <div class="card-body" style="background-color: #ccc;">
<!-- Search input elemanı gelecek -->
                <div id="search-box" class="form-group p-3 rounded-top mb-3" style="background-color: #aaa;">
                    <input type="text" id="search" class="form-control" placeholder="Search">
                </div>
                <ul id="todo-list" class="list-group">
                    
                </ul>
                <button id="clear" class="btn btn-dark mt-2">Tüm Listeyi Temizle</button>
            </div>
        </div>
    </div>



    <script src="./todo.js"></script>
</body>
</html>
