<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>W3 - School - Template</title>
    <link rel="stylesheet" href="./main.css">

    <style>
        .tags .w3-tag{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="navbar" class="container-fluid border">
        <div id="logo" class="nav-left">
            <a href="#"><i class="fa-solid fa-house"></i> LOGO</a>
        </div>
        <nav id="menu" class="nav-right">
            <ul class="menu-list">
                <li class="nav-item"><a href="#" class="nav-link p-3"><i class="fa-solid fa-globe"></i></a></i></li>
                <li class="nav-item"><a href="#" class="nav-link p-3"><i class="fa-solid fa-user"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link p-3"><i class="fa-solid fa-envelope"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link p-3"><i class="fa-solid fa-bell"></i></a></li>
            </ul>
            <div id="profile-img">
                <img src="https://i.pravatar.cc/40?u=fake@pravatar.com" alt="">
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="profile" class="card shadow-lg mb-3">
                    <h1 class="card-title display-3 my-2">My Profile</h1>
                    <div class="card-image">
                        <img src="https://i.pravatar.cc/150?u=fake@pravatar.com" class="card-img-top" alt="profile-img">
                    </div>
                    <div class="card-list">
                        <p><i class="fa-solid fa-pen"></i> Designer, UI</p>
                        <p><i class="fa-solid fa-house"></i> London, UK</p>
                        <p><i class="fa-solid fa-cake-candles"></i>  April 1, 1988</p>
                    </div>
                </div>
                <div class="my-section p-1 mb-3">
                    <button class="btn btn-secondary btn-block"><i class="fa-regular fa-circle fa-fw "></i> <p>My Groups</p></button>
                    <button class="btn btn-secondary btn-block"><i class="fa-solid fa-calendar-days fa-fw"></i> My Events</button>
                    <button class="btn btn-secondary btn-block"><i class="fa-solid fa-users fa-fw"></i> My Photos</button>
                </div>
                <div class="tags p-1 text-light">
                    <span class="w3-tag w3-small bg-secondary p-1 my-1">News</span>
                    <span class="w3-tag w3-small bg-secondary p-1 my-1">W3Scholls</span>
                    <span class="w3-tag w3-small bg-secondary p-1 my-1">Labels</span>
                    <span class="w3-tag w3-small bg-secondary p-1 my-1">Games</span>
                    <span class="w3-tag w3-small bg-secondary p-1 my-1">Friends</span>
                    <span class="w3-tag w3-small bg-secondary p-1 my-1">Food</span>
                    <span class="w3-tag w3-small bg-secondary p-1 my-1">Desing</span>
                </div>
            </div>
            <div class="col-md-7"></div>
            <div class="col-m-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
